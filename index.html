    <main>
      <div class="Hitung container">
        <h1>Hitung</h1>

        <div class="count">
          <div class="vehicle-btn">
            <div class="left-btn">
              <button class="btn-v" id="motorLeft">
                <span class="value-motorLeft"></span>
              </button>
              <button class="btn-v" id="mobilLeft">
                <span class="value-mobilLeft"></span>
              </button>
              <button class="btn-v" id="trukLeft">
                <span class="value-trukLeft"></span>
              </button>
              <button class="btn-v" id="busLeft">
                <span class="value-busLeft"></span>
              </button>
            </div>
            <div class="right-btn">
              <button class="btn-v" id="motorRight">
                <span class="value-motorRight"></span>
              </button>
              <button class="btn-v" id="mobilRight">
                <span class="value-mobilRight"></span>
              </button>
              <button class="btn-v" id="trukRight">
                <span class="value-trukRight"></span>
              </button>
              <button class="btn-v" id="busRight">
                <span class="value-busRight"></span>
              </button>
            </div>
          </div>
          <div class="controls">
            <button class="btn-c" id="btn-reset">Reset</button>
            <button class="btn-c" id="btn-save">Simpan</button>
          </div>
        </div>
      </div>
    </main>
